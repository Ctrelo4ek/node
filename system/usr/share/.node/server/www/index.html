<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Node.js for Android</title>
    <link rel="stylesheet" href="assets/github-markdown-dark.css" />
  </head>
  <body>
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }
      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
    <article class="markdown-body"></article>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.querySelector(".markdown-body").innerHTML = marked.parse(
            xhttp.responseText
          );
        }
      };
      xhttp.open(
        "GET",
        "https://raw.githubusercontent.com/Magisk-Modules-Alt-Repo/node/master/README.md",
        true
      );
      xhttp.send();
    </script>
  </body>
</html>
